version: "3.8"

services:
  # PostgreSQL
  db:
    image: postgres:15
    container_name: shelly_postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shelly-net

  # Kafka single-node KRaft (no Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:latest # Or a specific version like 7.5.0
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092" # External listener for clients
      - "9093:9093" # Internal listener for controller communication
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093" # Use the service name 'kafka'
      KAFKA_LISTENERS: "PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092" # For external access
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT # Or CONTROLLER if you prefer
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: "AbcdefgHIJklmnoPqrstU" # Replace with a unique, randomly generated ID
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER # Added to specify controller listener
    volumes:
      - kafka_data:/var/lib/kafka/data

  # Django app
  web:
    build: .
    container_name: shelly_web
    env_file: .env
    depends_on:
      - db
      - kafka
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - shelly-net

volumes:
  postgres_data:
  kafka_data:

networks:
  shelly-net:
    driver: bridge
